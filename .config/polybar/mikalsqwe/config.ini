[colors]
bg = #1b1e25
bg-alt = #2e303d
fg = #A0A0AB
fg-alt = #5D5E72

blue = #28bad6
cyan = #45FFFF
green = #23d597
orange = #FFBA63
pink = #FF6B9D
purple = #E66AFC
red = #f73d5c
yellow = #FFFF39

trans = #00000000
semi-trans-black = #cc000000

shade-1 = #5D5E72
shade-2 = #7A7B8C
shade-3 = #A0A0AB
shade-4 = #CACACE
shade-5 = #F8F8F8

[bar/main]
width = 100%
height = 22
offset-y = 0
fixed-center = true
bottom = false
# override-redirect = true

line-size = 2

enable-ipc = true

border-size = 0
padding-right = 1
padding-left = 1 
module-margin-right = 0
module-margin-left = 0

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = ${fonts.opensansreg}
font-1 = ${fonts.opensanssemibold}
# font-2 = ${fonts.opensansbold}
font-2 = ${fonts.ubuntubold}
font-3 = ${fonts.opensansital}
font-4 = ${fonts.xos}
font-5 = ${fonts.nerd}
font-6 = ${fonts.opensansboldhigh}
font-7 = ${fonts.awesomereg}
font-8 = ${fonts.awesomebrand}
font-9 = ${fonts.awesomesolid}
font-10 = ${fonts.jetbrainsmononlregular}

modules-left = i3
modules-center = 
modules-right = filesystem cpu temperature kernel release networkspeed keyboard date

# Network index and so on..
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-position = right
tray-padding = 4
tray-maxsize = 20
tray-scale = 1.0
tray-background = ${colors.bg-alt}

curos-click = pointer

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[module/i3]
type = internal/i3

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3; 
ws-icon-default = 

pin-workspaces = true
strip-wsnumbers = true

index-sort = true

format = <label-state> <label-mode>

label-dimmed-underline = ${colors.bg}

label-mode = %mode%
label-mode-background = ${colors.bg}
label-mode-underline = ${colors.pink}
label-mode-padding = 2
label-mode-font = 2 

label-focused = %index%
label-focused-background = ${colors.bg}
label-focused-underline = ${colors.pink}
label-focused-foreground = ${colors.pink}
label-focused-padding = 3
label-focused-font = 2 

label-unfocused = %index%
label-unfocused-foreground = ${colors.fg-alt}
label-unfocused-padding = 3
label-unfocused-font = 2 

label-visible = %index%
label-visible-background = ${colors.bg}
label-visible-foreground = ${colors.fg-alt}
label-visible-underline = ${colors.green}
label-visible-padding = 3
label-visible-font = 2 

label-urgent = %index%
label-urgent-foreground = ${colors.fg-alt}
label-urgent-underline = ${colors.red}
label-urgent-padding = 3
label-urgent-font = 2 

[module/date]
type = internal/date

date = %A %B %d
time = %H:%M:%S

format-prefix = 
format-padding = 2
format-foreground = ${colors.pink}
interval = 1

label = %date%, %time%
label-font = 2
label-foreground = ${colors.fg}

[module/memory]
type = internal/memory
interval = 0.5

format = <label>
format-prefix = RAM
format-background = ${color.shade5}
format-padding = 1

label = " %mb_used% "
label-font = 2
label-warn = " %mb_used% "
label-warn-foreground = ${colors.red}

[module/cpu]
type = internal/cpu
interval = 0.5

format = <label>
format-background = ${colors.bg}
format-padding = 1

label = CPU %percentage%%
label-warn = CPU %percentage%
label-warn-foreground = ${colors.red}
label-font = 2

[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024

format-prefix = "KERNEL "
format-foreground = ${colors.fg}
format-margin = 2
format-padding = 0

label-font = 2

[module/networkspeed]
type = internal/network
interface = enp2s0

label-connected = "%upspeed:7%   ↓ %downspeed:7%"
label-font = 2

format-connected = <label-connected>
format-connected-prefix = "↑ "
format-connected-foreground = ${colors.fg}
format-connected-margin = 2
format-connected-padding = 0

[module/networkspeedup]
type = internal/network
interface = enp2s0

label-connected = "%upspeed:7%"
label-font = 2

format-connected = <label-connected>
format-connected-prefix = "↑ "
format-connected-foreground = ${colors.fg}

[module/networkspeeddown]
type = internal/network
interface = enp2s0

label-connected = "%downspeed:7%"
label-font = 2

format-connected = <label-connected>
format-connected-prefix = "  ↓ "
format-connected-foreground = ${colors.fg}
format-connected-margin = 6

[module/release]
type = custom/script
exec = (lsb_release -d | awk {'print $2'} ;echo " "; lsb_release -r | awk {'print $2'}) | tr -d '\n'
interval = 6000

format-foreground = ${colors.fg}
format-background = ${colors.bg}
format-prefix = ""

label-font = 2

[module/temperature]
type = internal/temperature
thermal-zone = 0

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input

warn-temperature = 70
format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.red}
label = %temperature%
label-warn =  %temperature%
label-warn-foreground = ${colors.red}
label-font = 2

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground =${colors.fg}

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = 
format-prefix-font = 2
format-background = ${color.shade5}
format-padding = 2

label-layout = " %layout%"
label-font = 2
label-indicator-on = %name%
label-indicator-on-foreground = ${color.fg}

[module/filesystem]
type = internal/fs
mount-0 = /
;mount-1 = /home
;mount-2 = /var

interval = 30
fixed-values = false
spacing = 4

format-mounted = <label-mounted>
format-mounted-foreground = ${colors.fg}
format-mounted-margin = 2
format-mounted-padding = 0

label-mounted = HDD: %free% free

label-unmounted = %mountpoint% not mounted
format-unmounted-foreground = ${colors.fg}
format-unmounted-underline = ${colors.red}
