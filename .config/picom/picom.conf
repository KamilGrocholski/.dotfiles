backend = "xrender";

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

# Fading
fading = true;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
		dock = {
				shadow = false;
		};
};

opacity-rule = [
    "95:class_g = 'Rofi'",
    "90:class_g = 'Alacritty' && focused",
    "85:class_g = 'Alacritty' && !focused"
];

xrender-sync-fence = true;
